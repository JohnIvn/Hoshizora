<nz-layout class="layout">
  <nz-content class="content">
    <div class="inner-content">
      <nz-card nzHoverable class="welcome-card">
        <div class="welcome-content">
          <h1>Welcome to Hoshizora</h1>
          <p>
            Travel Agency for Your Exclusive and Seamless Travel Experiences
            Beyond Earth
          </p>
          <div class="buttons">
            <button nz-button nzType="primary" nzSize="large">
              Get Started
            </button>
            <button nz-button nzSize="large">Learn More</button>
          </div>
        </div>
      </nz-card>

      <div style="display: flex; width: 100%; height: 101vh">
        <div style="width: 50%; padding: 0; overflow: hidden">
          <nz-demo-carousel-autoplay
            style="width: 100%; height: 100%"
          ></nz-demo-carousel-autoplay>
        </div>

        <div style="width: 50%; padding: 16px; overflow-y: auto; height: 100%">
          <div class="features">
            <nz-divider nzText="Features"></nz-divider>
            <div nz-row [nzGutter]="16">
              <div nz-col [nzSpan]="8" *ngFor="let feature of features">
                <nz-card
                  [nzTitle]="feature.title"
                  [nzHoverable]="true"
                  style="margin-bottom: 10px"
                >
                  <p>{{ feature.description }}</p>
                </nz-card>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="height: 101%; width: 100%">
        <nz-splitter-complex></nz-splitter-complex>
      </div>

      <div class="go-to-page">
        <button nz-button nzType="primary" nzSize="large" routerLink="/my-page">
          Go to My Page
        </button>
      </div>

      <nz-footer class="footer">
        <div class="footer-content">
          <div class="footer-left">
            <p>Â© 2025 Hoshizora Travel Agency. All rights reserved.</p>
          </div>
          <div class="footer-right">
            <a routerLink="/about">About</a>
            <a routerLink="/contact">Contact</a>
            <a routerLink="/privacy">Privacy Policy</a>
          </div>
        </div>
      </nz-footer>
    </div>
  </nz-content>
</nz-layout>
